<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-img-container">
    <img src="./images/image-product-desktop.jpg" alt="product image desktop" class="desktop-img">
    <img src="./images/image-product-mobile.jpg" alt="product img mobile" class="mobile-img">
  </div>
  <div class="product-details">
    <h6 class="product">PERFUME</h6>
    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price-amt">
      <h1 class="offer-price">$149.99</h1>
      <s class="price">$169.99</s>
    </div>
    <button class="add-to-card">
      <img src="./images/icon-cart.svg" alt="icon card" class="icon-card">
      Add to card
    </button>
  </div>
</body>
</html>
